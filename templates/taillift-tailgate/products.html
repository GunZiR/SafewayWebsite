{% extends "base/base.html" %}
{% load static %}

{% block title %}
  Safeway Tailgate - Tail Lift & Tail Gate
{% endblock %}

{% block content %}
<ul class="list-unstyled">
    {% for product in products %}
      <li>
        <a class="text-decoration-none white-text" href="{% url 'product_view' type=type size=size product=product %}">{{product}}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
